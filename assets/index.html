<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome Blog</title>

    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/6b4bd3e8e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header-->
    <header id="header" class="shadow bg-light">
      <nav class="container navbar">
        <a href="/index.html" class="nav-brand text-dark"> Blog </a>

        <!--toggle button-->
        <button class="toggle-button">
          <i class="fa-solid fa-bars"></i>
        </button>

        <!--search button-->
        <form class="search-button">
          <input type="text" placeholder="Search.." name="search" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <!--collapse on toggle button click-->
        <div class="collapse">
          <div class="navbar-nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Blog</a>
            <a href="#" class="nav-link">Pages</a>
            <a href="#" class="nav-link">Categories</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
          </div>
        </div>
      </nav>
    </header>
    <!--Header-->

    <!--Main Site-->
    <main id="site-main">
      <section id="posts">
        <div class="container">
          <div class="grid">
            <!--article portion-->
            <div class="grid-item">
              <article class="article">
                <div class="card">
                  <div class="overflow-img">
                    <a>
                      <img
                        src="/assets/images/pexels-element-digital-1293261.jpg"
                        class="img-fluid"
                        alt=""
                      />
                    </a>
                  </div>
                  <div class="card-body text-center px-1">
                    <a href="#" class="text-title display-1 text-dark">
                      Feedback
                    </a>
                    <p class="secondary-title text-secondary display-3">
                      <span
                        ><i class="far fa-clock text-primary"></i>Clock Wed 02,
                        2022</span
                      >
                      <span
                        ><i class="far fa-comments text-primary"></i>12</span
                      >
                    </p>
                  </div>
                </div>
              </article>
            </div>
            <!--article portion-->
          </div>
        </div>
      </section>
    </main>

    <!--Main Site-->

    <!--javascript file-->
    <script src="index.js"></script>
  </body>
</html>
